// Специально для тех кто использует BlockChangeName
// Anti CT Shield

// [Блокирует смену имени на сервере]
// 1 - функция используетсяб 0 - не используется
amx_static_name_on "1"

// Специально для тех кто использует BlockChangeName
// Количество предупреждений до amx_static_namepunish
amx_static_name_warn "3"

// Специально для тех кто использует BlockChangeName
// Что делать когда исчерпан лимит смены имени?
// 0 - нечего не делать, просто не давать менять ник, 1 - Кикнуть игрока, 2 - забанить через AMXBans, 3 -забанить через
// AdvancedBans, 4 - забанить через Static Ban, 5 - забанить через SuperBan
amx_static_namepunish "1"

// Специально для тех кто использует BlockChangeName
// Время Бана для amx_static_namepunish
amx_static_name_time "60"


// Меню для бана
// 1 - меню как АМХБанс, 2 - меню как в StaticBan
amx_static_banmenu_type "1"

// Меню для бана
// 1 - забанить через AMXBans, 2 -забанить через
// AdvancedBans, 3 - забанить через Static Ban, 4 - забанить через SuperBan
amx_static_banmenu_punish "3"
